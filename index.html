<!DOCTYPE html>
<!--- Welcome to the inner workings of the cards website --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cards doc" />
    <meta name="keywords" content="mths, cards" />
    <meta name="author" content="Alex Nelson" />
    <meta name="theme-color" content="#FFFFFF" />
    <link
      rel="canonical"
      href="https://bigpandabusines.github.io/Cards/"
    />
    <link
      rel="manifest"
      href="/Cards/manifest.webmanifest"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!--- None blocking for Lighthouse report --->
    <!--- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously --->

    <!-- Links to Material Design Lite -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
      
    <!-- Title -->
    <title>Cards Website
    </title>
  </head>
    
  <body>
    <!-- Code linking JS and reference to MDL -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
      
    <!-- Header code -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Cards</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div id='image'>
          <img src="download.jpg" alt="image" length=" 168" width="300" onmouseenter="change()">
        </div>
      </main>
    </div>
  </body>
</html>
